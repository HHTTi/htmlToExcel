    <script>
        // toast
        function toast(text, time = 1500) {
            if (!text) return;
            let $toast = $('.toast')
            $toast.html(text).removeClass("hide").addClass("show");
            setTimeout(function () {
                $toast.removeClass("show").addClass("hide");
            }, time)
        }

        function clearAllErr(obj) {
            let $obj = $(obj);

            $obj.find('.form-group').each(function (index, item) {
                $(item).removeClass('error')
            })
        }

        $("#formSubmit input,#formSubmit textarea").on('focus', function () {
            $(this).parents('.form-group').removeClass('error').children('span').remove()
        })
        $("#formSubmit").submit(function (e) {

            let obj = $(this),
                hasErr = false,
                submit = obj.find('[type="submit"]'),
                mess = obj.find('[name="mess"]'),

                messVal = mess.val();

            submit.attr('disabled', true);
            clearAllErr(this);

            if (messVal.length <= 0) {
                hasErr = true;
                mess.parents('.form-group').addClass('error').append('<span>*请输入化合物</span>')

            }
            if (hasErr) {
                obj.find('[type="submit"]').attr('disabled', false);
                return false;
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/ajax',
                    dataType: 'json',
                    cache: false,
                    data: {
                        smiles: messVal,
                        pwd: location.href,
                    },
                    error: function () {
                        toast('出错了！请稍后再试')
                        return false;
                    },
                    success: function (json) {
                        // $('[name="formhash"]').val(json.formhash);
                        if (json.errmsg == '') {
                            toast(json.msg || '留言成功')
                        } else {
                            toast(json.errmsg || '留言失败')
                        }
                    },
                    complete: function () {
                        submit.attr('disabled', false);
                    }
                });
            }

            return false;
        })

        function CheckMobile(m) {
            var reg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if (reg.test(m)) {
                return true;
            }
            return false;
        }

        function CheckEmail(m) {
            var reg = /^([a-z0-9+_]|\-|\.)+@(([a-z0-9_]|\-)+\.)+[a-z]{2,6}$/;
            if (reg.test(m)) {
                return true;
            }
            return false;
        }
    </script>
